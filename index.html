<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <article class="card" role="main">
    <figure>
      <img src="images/image-qr-code.png" alt="Codigo QR" class="picture">
    </figure>
    <div class="texts">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <div class="description">
        <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="footer__card" role="contentinfo">
      <p class="paragraph__footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Osvaldo</a>.</p>
    </div>
  </article>

</body>
</html>
